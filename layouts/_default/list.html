<!DOCTYPE html>
<html>
<head>
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">
</head>
<body>
    <header>
        <h1>{{ .Site.Title }}</h1>
    </header>
    
    <main>
        <h1>{{ .Title }}</h1>
        {{ .Content }}
        
        <!-- List child pages -->
        {{ range .Pages }}
            <article>
                <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                {{ .Summary }}
            </article>
        {{ end }}
    </main>

    <footer>
        <p>Â© {{ now.Format "2006" }} {{ .Site.Title }}</p>
    </footer>
</body>
</html>
